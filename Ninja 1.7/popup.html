<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ClassDojo Downloader</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { color-scheme: light dark; }
    body {
      width: 260px;
      min-height: 160px;
      margin: 0; padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: Canvas; color: CanvasText;
      display: flex; flex-direction: column; gap: 8px;
    }

    .card {
      background: Field; border-radius: 10px; padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }

    h2 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .row {
      display: flex;
      gap: 6px;
      width: 100%;
      margin-bottom: 8px;
    }

    input[type="date"] {
      flex: 1;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid color-mix(in srgb, CanvasText 30%, transparent);
      background: Field;
      color: FieldText;
      text-align: left;       /* text starts at left */
      padding-right: 2px;     /* cut wasted space on right */
      height: 26px;
      line-height: 26px;
    }

    .button-wrap {
      display: flex;
      justify-content: center; /* center the button */
    }

    button {
      max-width: 140px;        /* üëà narrower button */
      width: 100%;
      padding: 6px 0;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      color: white;
      background: linear-gradient(135deg,#2ecc71,#27ae60);
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #progress {
      min-height: 32px;
      font-size: 12px;
      text-align: center;
      line-height: 1.4;
    }

    #warning {
      display: none;
      padding: 8px;
      border-radius: 6px;
      background: #fff3cd;
      color: #7a5b00;
      font-size: 12px;
      text-align: center;
      line-height: 1.4;
    }

    @media (prefers-color-scheme: dark) {
      .card { background: #1d1d1f; }
      #warning { background: #2c2c2e; color: #ffd60a; }
    }
  </style>
</head>
<body>
  <div id="ui" class="card" style="display:none;">
    <h2>Select Date Range</h2>
    <div class="row">
      <input id="fromDate" type="date" />
      <input id="toDate" type="date" />
    </div>
    <div class="button-wrap">
      <button id="go">Download</button>
    </div>
    <div id="progress"></div>
  </div>

  <div id="warning">
    ‚ö†Ô∏è Please open <b>home.classdojo.com</b>, sign in as a parent, and open your child‚Äôs <b>Story</b> page to use the downloader.
  </div>

  <script src="popup.js"></script>
</body>
</html>
